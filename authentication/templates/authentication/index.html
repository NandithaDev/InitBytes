<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        
        <h3>Welcome</h3>
        

        {% if user.is_authenticated %}
            <h3>hello {{ username }}</h3>
            <h4>you're successfully logged in</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.5204101451295!2d76.90376577501328!3d8.545851291497474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bec79541c519%3A0x98324eb5aafb3778!2sCollege%20of%20Engineering%20Trivandrum%20(CET)!5e0!3m2!1sen!2sin!4v1701864015540!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <button type="submit"><a href="/signout">signOut</a></button>
        {% else %}
            <button type="submit"><a href="/signup">SignUp</a></button>
            <button type="submit"><a href="/signin">SignIn</a></button>
        {% endif %}

        {% if messages %}
            {# Clear messages from the session after displaying them #}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(function() {
                        document.querySelectorAll('.alert').forEach(function(alert) {
                            alert.parentNode.removeChild(alert);
                        });
                    }, 25000);  // Remove messages after 5 seconds (adjust as needed)
                });
            </script>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
